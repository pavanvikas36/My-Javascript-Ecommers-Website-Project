<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashbord</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./SellerDashbord.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <div id="seller_navbar">
        <div id="logo">
            Pavan Vikas Nayak
        </div>
        <div id="seller_navbar_links">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
        </div>
        <div id="profile">
            <p id="sellerName" class=""></p>
            <span id="logoutBtn">Logout</span>
        </div>
    </div>

    <!-- Products Buttons -->
    <div id="sellerBtns">
        <span id="addProducts">Add Products</span>
        <span id="myProducts">My Products</span>
        <span id="viewOrders">Orders</span>  <!-- Added Orders button -->
    </div>


    
    <!-- Products List -->
    <div id="productsListContainer"></div>

    <!-- Products Form -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header bg-black text-white">
        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <!-- Product Name -->
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
          </div>

          <!-- Product Image -->
          <div class="mb-3">
            <label class="form-label">Product Image</label>
            <input type="text" class="form-control" id="productImage" placeholder="Enter image URL" required>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" required>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="category" required>
              <option selected disabled>Select category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="house">House Products</option>
              <option value="sports">Sports</option>
              <option value="appliances">Appliances</option>
              <option value="books">Books</option>
            </select>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Enter product description"></textarea>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2" id="submitAddProducts">Submit</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>

    </div>
  </div>
    </div>
    <script type="module" src="SellerDashbord.js"></script>
</body>
</html>
