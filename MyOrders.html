<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="logo" href="./logo-Photoroom.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Orders</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="MyOrders.css" />
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top" id="seller_navbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Left: Brand -->
    <a class="navbar-brand fw-bold" href="#" id="logo">Pavan Vikas Nayak</a>

    <!-- Center: Nav Links (hidden on mobile) -->
    <div class="d-none d-lg-flex flex-grow-1 justify-content-center">
      <div class="navbar-nav gap-4" id="seller_navbar_links">
        <a class="nav-link active" aria-current="page" href="./BuyerDashbord.html">Home</a>
        <a class="nav-link" href="./MyOrders.html" id="myOrdersBtn">My Orders</a>
      </div>
    </div>

    <!-- Right: Cart, Heart, Buyer Name, Logout (visible on desktop only) -->
    <div class="navbar-nav align-items-center gap-3 d-none d-lg-flex" id="profile">
      <i class="bi bi-cart3 fs-5" id="cartIcon" title="Cart" style="cursor: pointer;"></i>
      <i class="bi bi-bag-heart fs-5" id="heartIcon" title="Wishlist" style="cursor: pointer;"></i>
      <span class="border border-dark px-2 py-1 rounded" id="buyerName">Buyer</span>
      <button class="btn btn-outline-dark btn-sm" type="button" id="logoutBtn">Logout</button>
    </div>

    <!-- Mobile Toggler -->
    <button
      class="navbar-toggler ms-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <!-- Collapsible menu for mobile -->
  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="navbar-nav d-lg-none" id="seller_navbar_links_mobile">
      <a class="nav-link active" aria-current="page" href="./BuyerDashbord.html">Home</a>
      <a class="nav-link" href="./MyOrders.html" id="myOrdersBtnMobile">My Orders</a>
      <!-- Added profile controls here for mobile -->
      <div class="d-flex align-items-center gap-3 mt-3 border-top pt-3">
        <i class="bi bi-cart3 fs-5" id="cartIconMobile" title="Cart" style="cursor: pointer;"></i>
        <i class="bi bi-bag-heart fs-5" id="heartIconMobile" title="Wishlist" style="cursor: pointer;"></i>
        <span class="border border-dark px-2 py-1 rounded" id="buyerNameMobile">Buyer</span>
        <button class="btn btn-outline-dark btn-sm" type="button" id="logoutBtnMobile">Logout</button>
      </div>
    </div>
  </div>
</nav>


  <!-- Main content -->
  <div class="container my-5">
    <h1 class="mb-4 text-center">My Orders</h1>
    <div id="displayAllProducts"></div>
  </div>

  <!-- Firebase SDKs & MyOrders JS -->
  <script type="module" src="MyOrders.js"></script>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
