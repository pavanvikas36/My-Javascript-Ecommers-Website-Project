<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./BuyerDashbord.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top" id="seller_navbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <!-- Left: Brand -->
    <a class="navbar-brand fw-bold" href="#" id="logo">Pavan Vikas Nayak</a>

    <!-- Center: Nav Links (hidden on mobile) -->
    <div class="d-none d-lg-flex flex-grow-1 justify-content-center">
      <div class="navbar-nav gap-4" id="seller_navbar_links">
        <a class="nav-link active" aria-current="page" href="./BuyerDashbord.html">Home</a>
        <a class="nav-link" href="#" id="myOrdersBtn">My Orders</a>
      </div>
    </div>

    <!-- Right: Cart, Heart, Buyer Name, Logout (visible on desktop only) -->
    <div class="navbar-nav align-items-center gap-3 d-none d-lg-flex" id="profile">
      <i class="bi bi-cart3 fs-5" id="cartIcon" title="Cart" style="cursor: pointer;"></i>
      <i class="bi bi-bag-heart fs-5" id="heartIcon" title="Wishlist" style="cursor: pointer;"></i>
      <span class="border border-dark px-2 py-1 rounded" id="buyerName">Buyer</span>
      <button class="btn btn-outline-dark btn-sm" type="button" id="logoutBtn">Logout</button>
    </div>

    <!-- Mobile Toggler -->
    <button
      class="navbar-toggler ms-3"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <!-- Collapsible menu for mobile -->
  <div class="collapse navbar-collapse" id="navbarContent">
    <div class="navbar-nav d-lg-none" id="seller_navbar_links_mobile">
      <a class="nav-link active" aria-current="page" href="./BuyerDashbord.html">Home</a>
      <a class="nav-link" href="./MyOrders.html" id="myOrdersBtnMobile">My Orders</a>
      <!-- Added profile controls here for mobile -->
      <div class="d-flex align-items-center gap-3 mt-3 border-top pt-3">
        <i class="bi bi-cart3 fs-5" id="cartIconMobile" title="Cart" style="cursor: pointer;"></i>
        <i class="bi bi-bag-heart fs-5" id="heartIconMobile" title="Wishlist" style="cursor: pointer;"></i>
        <span class="border border-dark px-2 py-1 rounded" id="buyerNameMobile">Buyer</span>
        <button class="btn btn-outline-dark btn-sm" type="button" id="logoutBtnMobile">Logout</button>
      </div>
    </div>
  </div>
</nav>



    <!-- All Products -->
    <!-- Filters Section -->
    <div class="filters d-flex gap-2 flex-wrap justify-content-center my-3">
        <select id="selectCategory" class="form-select w-auto">
            <option value="all categories">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="sports">Sports</option>
            <option value="house">House</option>
            <option value="clothing">Clothing</option>
            <option value="appliances">Appliances</option>
            <option value="books">Books</option>
        </select>

        <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search products...">

        <select id="sortPrice" class="form-select w-auto">
            <option value="">Sort By</option>
            <option value="lowToHigh">Price: Low to High</option>
            <option value="highToLow">Price: High to Low</option>
        </select>
    </div>

    <div id="displayAllProducts"></div>

    <script type="module" src="./BuyerDashbord.js"></script>
</body>
</html>
