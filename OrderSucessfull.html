<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="logo" href="./logo-Photoroom.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background: linear-gradient(to right, #a1c4fd, #c2e9fb); */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .success-container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease-out;
    }

    .success-checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #28a745;
      position: relative;
      animation: pop 0.5s ease-in-out;
    }

    .success-checkmark::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 5px solid #28a745;
      border-bottom: 5px solid #28a745;
      transform: rotate(45deg);
      left: 28px;
      top: 10px;
      animation: drawCheck 0.6s ease forwards 0.5s;
      opacity: 0;
    }

    @keyframes drawCheck {
      to {
        opacity: 1;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-home {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="success-checkmark"></div>
    <h2 class="mt-4 text-success">Order Successful!</h2>
    <p>Your payment was processed successfully. Your order is on its way.</p>
    <a href="./BuyerDashbord.html" class="btn btn-success btn-home">Back to Home</a>
  </div>

</body>
</html>
