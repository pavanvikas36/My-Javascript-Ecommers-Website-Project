    <div>
        <h2 id="buyerName"></h2>
        <div id="cartContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
        <div class="modal-header">
            <h5 class="modal-title" id="buyModalLabel">Enter Shipping Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <form id="shippingForm">
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" placeholder="Enter Your Address" id="address" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" placeholder="Enter Your Pincode" id="pincode" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Enter Your City" id="state" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">District</label>
                <input type="text" class="form-control" placeholder="Enter District" id="city" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">State</label>
                <input type="text" class="form-control" placeholder="Enter State" id="district" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">Select Payment Method</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Payment Method</option>
                    <option value="cashondelivery">Cash On Delivery</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
            </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" form="shippingForm" class="btn btn-success">Submit</button>
        </div>
        
        </div>
    </div>
    </div>

    <script type="module" src="./AddToCart.js"></script>
