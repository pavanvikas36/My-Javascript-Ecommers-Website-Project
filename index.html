<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./Login.css">
  <link rel="logo" href="./logo-Photoroom.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div>
        <label for="role" class="form-label">Role</label>
        <select id="role" required class="form-select mb-3">
          <option value="Choose your option">Choose your option</option>
          <option value="seller">Seller</option>
          <option value="buyer">Buyer</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-dark">Login</button>
        <button type="button" class="btn btn-outline-secondary" id="buttonSignup">Signup</button>
        <!-- ðŸ‘‡ Guest Login Button -->
        <button type="button" class="btn btn-outline-info" id="guestLoginBtn">Continue as Guest</button>
      </div>
    </form>
  </div>

  <script type="module" src="./Login.js"></script>
</body>
</html>
